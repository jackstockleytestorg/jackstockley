name: Mandatory Tags Check

on:
  pull_request:
    paths:
    - namespaces/live.cloud-platform.service.justice.gov.uk/**
  workflow_dispatch:
    
permissions:
  pull-requests: write

env:
  BRANCH_NAME: ${{ github.event.pull_request.head.ref }}

jobs:
  mandatory-tags-check:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.ref }}
      
      - name: Fetch base branch
        run: |
          git fetch origin ${{ github.event.pull_request.base.ref }}:${{ github.event.pull_request.base.ref }}
      
      - name: Mandatory Tags Check
        id: mandatory-tags
        continue-on-error: true
        run: |
          OUTPUT=$(go run cmd/mandatory-tags/main.go -branch="${{ env.BRANCH_NAME }}" 2>&1) || true
          echo "$OUTPUT"
          echo "output<<EOF" >> $GITHUB_OUTPUT
          echo "$OUTPUT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          if echo "$OUTPUT" | grep -q "Error:"; then
            exit 1
          fi

      - name: Fail if Mandatory Tags Check failed
        if: ${{ steps.mandatory-tags.outcome == 'failure' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            const output = `${{ steps.mandatory-tags.outputs.output }}`;
            github.rest.pulls.createReview({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number,
              event: 'REQUEST_CHANGES',
              body: '## ❌ Mandatory Tags Check Failed\n\n```\n' + output + '\n```\n\nPlease ensure all AWS providers have all required tags.\n\nLink to documentation: https://example.com/mandatory-tags.'
            })
      
      - name: Success if Mandatory Tags Check passed
        if: ${{ steps.mandatory-tags.outcome == 'success' }}
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        with:
          script: |
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: '✅ Mandatory Tags Check passed. All required tags are present.'
            })